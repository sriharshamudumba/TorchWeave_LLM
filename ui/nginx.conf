server {
    listen 80;
    server_name localhost;
    
    # --- 1. Serve the static UI files ---
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # --- 2. Forward inference requests to the 'server' (Batched) ---
    location /v1/ {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # SSE streaming support
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        
        # Extended timeouts for text generation
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    # --- 3. Special handling for model loading (needs very long timeout) ---
    location /models/load {
        proxy_pass http://model-manager:8001/models/load;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Very long timeouts for model loading (can take 5+ minutes)
        proxy_read_timeout 600s;      # 10 minutes
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
    }
    
    # --- 4. Other model manager requests (moderate timeout) ---
    location /models/ {
        proxy_pass http://model-manager:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Moderate timeouts for other model operations
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
    }
    
    # --- 5. Health check (fast timeout) ---
    location /health {
        proxy_pass http://server:8000;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
    }
    
    # --- 6. System stats ---
    location /system/stats {
        proxy_pass http://model-manager:8001;
        proxy_read_timeout 30s;
        proxy_connect_timeout 15s;
        proxy_send_timeout 30s;
    }
}
