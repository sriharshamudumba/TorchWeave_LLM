# Redis configuration for TorchWeave
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Security
protected-mode no
requirepass ""

# Logging
loglevel notice
logfile ""

# Database
databases 16

# Performance
tcp-nodelay yes
